<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/Smartapp-logo-orange.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<!-- Fabric related imports Start -->
	<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/iqsketchlite/index.css">
	<script type="text/javascript" src="%PUBLIC_URL%/iqsketchlite/lib/fabric_4_4_0/fabric.js"></script>
	<script type="text/javascript" src="%PUBLIC_URL%/iqsketchlite/lib/fabric_4_4_0/fabric-extended.js"></script>
	<script type="text/javascript" src="%PUBLIC_URL%/iqsketchlite/index.js"></script>
	<!-- Fabric related imports End -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<title>Smartapp.com</title>
	<style>
		.loading-container {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 100vh;
			position: absolute;
			top: 0;
			left: 0;
			background: black;
			opacity: 0.5;
			z-index: 9999999999999;
		}

		.loading-container .loading-indicator {
			color: silver;
			position: absolute;
			font-size: 11px;
			animation-delay: 0.16s !important;
		}

		.loading-container .loading-indicator:before {
			content: '';
			position: absolute;
			left: -1.15em;
		}

		.loading-container .loading-indicator:after {
			content: '';
			position: absolute;
			left: 1.25em;
			animation-delay: 0.32s !important;
		}

		.loading-container .loading-indicator:before,
		.loading-container .loading-indicator,
		.loading-container .loading-indicator:after {
			background: silver;
			-webkit-animation: load1 1s infinite ease-in-out;
			animation: load1 1s infinite ease-in-out;
			width: 1em;
			height: 4em;
		}
	</style>
	<script src="https://unpkg.com/systemjs@0.19.47/dist/system.js" defer></script>
	<script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	 crossorigin="anonymous" defer></script>
	<script>
		window.onerror = function (message, url, lineNumber) {
			return true;
		};
	</script>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<div id="smartapp-react-loader" class="loading-container">
		<div class="loading-indicator"></div>
	</div>
	<!--
	To begin the development, run `npm start` or `yarn start`. To create a production bundle, use `npm run build` or `yarn build`.
	-->
</body>

</html>
